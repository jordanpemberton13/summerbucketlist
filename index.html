<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>!Summer Bucket-List!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  </head>

<body>
  <article class="content">
    <section class="user-input">
      <input class="name" type="text" placeholder="Summer bucket-list?">
      <input class="submit-btn" type="submit" value="Put on summer bucket-list!">
    </section>

    <section class="card-container">
      <h1>
        <span class="days"> </span>
        " days, "
        <span class="hours"> </span>
        " hours, "
        <span class="minutes"> </span>
        " minutes, and "
        <span class="seconds"> </span>
        " seconds until school starts. "
      </h2>

      <h2>My summer bucket-list:</h2>

    </section>
  </article>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>

</html>
